        <img v-if="buscarGanador == false" src="Fotos/gold.png" alt="Dinero" class="imagen animated infinite pulse">

            <br>

            <br>
            <br>
            <br><br><br>

        </div>

        <button v-if="buscarGanador == false" class="btn waves-effect waves-light botonLogin" v-on:click="obtenerGanador()"> 
            ¡Iniciar!
        </button>
        <button v-else class="btn waves-effect waves-light botonLogin" v-on:click="obtenerGanador()">

    </main>
